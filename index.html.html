<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Call of Blox - Launcher</title>

  <!-- IMPORTANTE PARA PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0e0e0f">

  <style>
    /* (Tu CSS queda igual, no modifiqué nada) */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0e0e0f, #161616, #121212);
      background-size: 300% 300%;
      animation: bgMove 12s ease infinite;
      font-family: "Segoe UI", Arial, sans-serif;
      color: #fff;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      width: 80%;
      max-width: 1100px;
      text-align: left;
      animation: fadeIn 1.5s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .big-title {
      font-size: 60px;
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: -10px;
      text-shadow: 0 0 25px rgba(255,255,255,0.12);
    }

    .sub-title {
      font-size: 32px;
      opacity: 0.85;
      margin-bottom: 40px;
    }

    .columns {
      display: flex;
      gap: 40px;
    }

    .left-panel {
      flex: 1;
      background: rgba(255,255,255,0.06);
      padding: 25px;
      border-radius: 16px;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 25px rgba(0,0,0,0.35);
      height: fit-content;
    }

    .left-panel h3 {
      margin-top: 0;
      font-size: 24px;
      margin-bottom: 15px;
    }

    .left-panel p {
      font-size: 18px;
      line-height: 1.4;
      opacity: 0.85;
    }

    .right-panel {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #openRoblox {
      padding: 18px 40px;
      font-size: 26px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      color: white;
      background: linear-gradient(135deg, #4cd66a, #2ea44f);
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      transition: transform 0.15s ease, box-shadow 0.2s ease;
    }

    #openRoblox:hover {
      transform: scale(1.06);
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }

    #openRoblox:active {
      transform: scale(0.95);
    }
  </style>
</head>

<body>

  <div class="container">
    
    <div class="big-title">El shooter que rompe el lobby.</div>
    <div class="sub-title">Call of Blox</div>

    <div class="columns">

      <div class="right-panel">
        <button id="openRoblox">Jugar</button>
      </div>

      <div class="left-panel">
        <h3>Última actualización</h3>
        <p>
          • Sistema de armas mejorado <br>
          • Nuevos sonidos de disparo <br>
          • Mejoras en la interfaz <br>
          • Correcciones de rendimiento <br>
          • Optimizaciones generales  
        </p>
      </div>

    </div>

  </div>

  <script>
    const placeId = "111883741851620";
    const protocolURL = `roblox://placeId=${placeId}`;

    document.getElementById("openRoblox").addEventListener("click", () => {
      window.location = protocolURL;
    });

    /* --- REGISTRO DEL SERVICE WORKER (PWA) --- */
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
  </script>

</body>
</html>
